<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Auth System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Authentication</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>

        <div id="message" class="message"></div>
        <div id="loggedInUsers" class="message"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000"; // Change if running elsewhere

        function showMessage(text, type="success") {
            const msg = document.getElementById("message");
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function showLoggedInUsers(users) {
            const list = document.getElementById("loggedInUsers");
            list.textContent = "Logged in users: " + (users.length ? users.join(", ") : "None");
        }

        async function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    showMessage(data.message, "success");
                } else {
                    showMessage(data.detail, "error");
                }
            } catch (err) {
                showMessage("Error connecting to server", "error");
            }
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    showMessage(data.message, "success");
                    showLoggedInUsers(data.logged_in_users);
                } else {
                    showMessage(data.detail, "error");
                }
            } catch (err) {
                showMessage("Error connecting to server", "error");
            }
        }

        async function logout() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API_URL}/logout`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    showMessage(data.message, "success");
                    showLoggedInUsers(data.logged_in_users);
                } else {
                    showMessage(data.detail, "error");
                }
            } catch (err) {
                showMessage("Error connecting to server", "error");
            }
        }
    </script>
</body>
</html>
